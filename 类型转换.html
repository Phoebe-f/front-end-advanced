    const a = {
      b: 2,
      foo: function () {
        console.log(this.b)
      }

    function b(foo) {
      // 输出什么？
      foo()
    }

    b(a.foo)

    obj = {
      func() {
        const arrowFunc = () => {
          console.log(this._name)
        }

        return arrowFunc
      },

      _name: "obj",
    }

    obj.func()() //obj

    func = obj.func
    func()() //undefined

    obj.func.bind({
      _name: "newObj"
    })()() //newObj

    obj.func.bind()()() //obj

    obj.func.bind({
      _name: "bindObj"
    }).apply({
      _name: "applyObj"
    })()

    let val = 7

    function createAdder() {
      function addNumbers(a, b) {
        let ret = a + b
        return ret
      }
      return addNumbers
    }
    let adder = createAdder()
    let sum = adder(val, 8)
    console.log('example of function returning a function: ', sum)


    function createCounter() {
      let counter = 0
      const myFunction = function () {
        counter = counter + 1
        return counter
      }
      return myFunction
    }
    const increment = createCounter()
    const c1 = increment()
    const c2 = increment()
    const c3 = increment()
    console.log('example increment', c1, c2, c3)
